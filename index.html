<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>

    <article class="card">

      <header class="card-header">
        <a href="#" aria-label="View Equilibrium NFT" target="_blank"></a>
        <img src="images/image-equilibrium.jpg" alt="">
      </header>

      <div class="card-content">
        <h1 class="card-title"> 
          <a href="#">Equilibrium #3429</a>
        </h1>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="stats">
          <div class="ethereum">
            <img src="images/icon-ethereum.svg" alt="Ethereum.">
            <p>0.041 ETH</p> 
          </div>
          <div class="timer">
            <img src="images/icon-clock.svg" alt="" aria-hidden="true">
            <p>3 days left</p>
          </div>
        </div>
      </div>

      <hr>

      <footer class="card-footer">
        <img src="images/image-avatar.png" alt="Jules Wyvern.">
        <p class="creator">Creation of <a href="#" class="name">Jules Wyvern</a></p>
      </footer>

    </article>

  </main>

</body>
</html>
